services:
  db:
    image: postgres:16
    container_name: bali-db
    environment:
      POSTGRES_USER: bali
      POSTGRES_PASSWORD: bali
      POSTGRES_DB: bali
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: bali-api
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - .env

  api-dev:
    build: .
    container_name: bali-api-dev
    depends_on:
      - db
    ports:
      - "8001:8000"
    env_file:
      - .env
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./app:/app/app
      - ./data:/app/data

volumes:
  pgdata:
